# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
        imageName: 'n.srivastav/k8s-bigip-ctlr-azure'
        serviceConnection: 'n.srivastav'

steps:
- task: Docker@2
  displayName: Build from Red Hat Universal Base Image
  inputs:
    command: build
    containerRegistry: $(serviceConnection)
    repository: $(imageName)
    Dockerfile: build-tools/Dockerfile.rhel.multistage
    tags: latest
- task: Docker@2
  displayName: Push image to quay.io
  inputs:
    command: push
    containerRegistry: $(serviceConnection)
    repository: $(imageName)
    tags: latest